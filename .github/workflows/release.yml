name: Release PDFs

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Compile Functional Analysis
        uses: xu-cheng/latex-action@v3
        with:
          working_directory: tex/Functional_Analysis
          root_file: Functional_Analysis.tex
          latexmk_use_xelatex: true
          args: -f -interaction=nonstopmode -file-line-error
          cache: true

      - name: Create GitHub Release and upload PDFs
        uses: softprops/action-gh-release@v2
        with:
          files: |
            tex/Functional_Analysis/Functional_Analysis.pdf
